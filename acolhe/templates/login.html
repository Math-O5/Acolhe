{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}"/>
	
	<div style="background-color: rgba(253, 189, 51, 0.89);" class="h-100 pt-5 pb-0 mb-0">	
		<div class="card text-center bg-light mx-auto login" style="width:20rem;">
			<h1>Log in</h1>
			<form action="{% url 'login'%}" method="post">
				{% csrf_token %}
				{{ form|crispy }}
				
				<input type="submit" value="Login" class="btn btn-info mt-4 pb-0 w-100 mb-0 mx-auto">
			</form>
		</div>
	</div>
{% endblock %}
