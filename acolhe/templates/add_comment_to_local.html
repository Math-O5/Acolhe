{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}"/>
    {% if user.is_authenticated %}
	
	<div style="background-color: rgba(253, 189, 51, 0.89);" class="h-100 pt-5 pb-0 mb-0">	
		<div class="card text-center bg-light mx-auto login" style="width:30rem;">
            <h2 style="margin-top:10px;">Novo coment√°rio</h2>
            <form method="POST" class="post-form">
                {% csrf_token %}
                <div class="col-12" class="col-12" style="margin-top:15px;">
                    <strong>
                        {{ form.author|as_crispy_field }}
                    </strong>
                </div>
                <div class="col-12" class="col-12" style="margin-top:15px;">
                    <strong>
                        {{ form.text|as_crispy_field }}
                    </strong>
                </div>
                <button type="submit" class="save btn btn-success">Comentar</button>
            </form>
		</div>
	</div>
    {% endif %}
{% endblock %}
